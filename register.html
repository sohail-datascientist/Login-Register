<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<style type="text/css">
	.login{
		text-align: center;
		border: solid;
		padding-top: 5px;
		padding-bottom: 20px;
		width: 30%;
		height: 100%;
		background-color: white;

	}
</style>
<body>
	<div class="login">
		<h2 style="font: Times Roman">School Management System</h2>
	<form action="" method="POST">
	<label>User Name </label>
	<input type="text" name="Username" placeholder="Your Name"> <br><br>

	<label>Password </label>
	<input type="Password" name="pass" placeholder="Your Password"> <br><br>

	<label>Email </label>
	<input type="email" name="Email" placeholder="Your Email"> <br><br>

	<label>Contact </label>
	<input type="text" name="Contact" placeholder="Your Contact"> <br><br>

	<label>Address </label>
	<input type="text" name="Address" placeholder="Your Address"> <br><br>

	<input type="submit">
	</form>
</div>
</body>
</html>
